<h:head>
	<title>Ola fabio.</title>
	
	<script>
		function alterarValor() {
			 var campo = document.getElementById('formPessoa:nome');
			 campo.value = 'eu cliquei aqui';
		}
	</script>
</h:head>
<h:body>

<h1>meu 1 projeto.</h1>

	<h:form id="formPessoa">
		Ola primeira pagina:
		
		<h:inputText id="nome" onclick="this.value='troque o valor'" onchange="this.value = this.value.toUpperCase();"> </h:inputText>
		<h:commandButton value="Clicar" onclick="alterarValor();"/>
		<br/>
		<h:commandButton value="nagevar" action="PrimeiraPagina" ></h:commandButton>
		<br/>
		<br/>
		<br/>
		
	</h:form>
</h:body>
</html>
